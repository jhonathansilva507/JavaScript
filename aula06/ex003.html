<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu Primeiro Código em JavaScript</title>
  </head>
  <body>
    <h1>Olá, Mundo!</h1>
    <script>
      var n1 = Number.parseInt(prompt('Digite um número: '))
      var n2 = Number.parseInt(prompt('Digite outros números: '))
      var s = n1 + n2
      alert('A soma entre '+n1+' e ' +n2+' é ' +s)
    </script>
  </body>
</html>
