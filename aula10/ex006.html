<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
    div{
        background-color: blue;
        color: white;
        width: 200px;
        height: 200px;
        text-align: center;
        line-height: 200px;
    }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="enter()" onmouseout="out()">
        Interaja
    </div>
    <script>
        a = document.getElementById('area')
        function clicar() {
            a.innerText = 'clicou'
            a.style.backgroud = "green"
        }
        function enter() {
            a.innerText = 'entrou'
        }
        function out() {
            a.innerText = 'saiu'
            a.style.backgroud = 'blue'
        }
    </script>
</body>
</html>
