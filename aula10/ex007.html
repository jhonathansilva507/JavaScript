<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txt" id="txt1">
    <input type="number" name="txt2" id="txt2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>
    <script>
        function somar(){
            t1 = document.getElementById('txt1')
            t2 = document.querySelector('input#txt2')
            res = document.getElementById('res')
            n1 = Number(t1.value)
            n2 = Number(t2.value)
            s = n1 + n2
            res.innerHTML = 'A soma entre ' +n1 +' e ' +n2 +' é igual ' +s
        }
    </script>
</body>
</html>
